<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Location Tracker
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Location Tracker</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngIf="!isLoading">
    <ion-item style="justify-content:space-around">
      <ion-text *ngIf="!error" style="font-size:large">Loading.... </ion-text>
      <ion-text *ngIf="error" style="font-size:small" color="danger">{{error}}</ion-text>
    </ion-item>
  </ion-card>
  <ion-card>
    <ion-list *ngFor="let item of locations">
      <ion-card>
        <ion-item style="justify-content:space-around">
          <ion-text style="font-size:medium">{{item.key}}</ion-text >
          <ion-icon name="trash" color="danger" (click)="removeKey(item.key)"></ion-icon>
        </ion-item>
        <ion-item>
            <ion-text style="font-size:small">Latitude:  {{item.location.latitude}} </ion-text>
            <ion-text style="font-size:small">Longitude:  {{item.location.longitude}}</ion-text>
        </ion-item>
      </ion-card>
    </ion-list>  
  </ion-card>
</ion-content>
