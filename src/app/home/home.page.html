<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Location Tracker
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Location Tracker</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngIf="!isLoading">
    <ion-item style="justify-content:space-around">
      <ion-text style="font-size:large">Loading.... </ion-text>
    </ion-item>
  </ion-card>
  <ion-card>
    <ion-list *ngFor="let item of locations">
        <ion-item style="justify-content:space-around">
          <ion-text style="font-size:medium">{{item.time}}</ion-text >
          <ion-text style="font-size:small">{{item.location.latitude}}</ion-text>
          <ion-text style="font-size:small">{{item.location.longitude}}</ion-text>
          <ion-icon name="trash" style="size: 4px" color="danger" (click)="removeKey(item.time)"></ion-icon>
        </ion-item>
    </ion-list>  
  </ion-card>
</ion-content>
